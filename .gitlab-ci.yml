image: mhart/alpine-node

stages:
  - lint
  - package

before_script:
  - npm ci

cache:
  key: ${CI_COMMIT_REF_SLUG}
  policy: pull
  paths:
  - node_modules/

lint:
  stage: lint
  script:
    - npm run lint

package:
  before_script:
    - VERSION="$(npm view kpods version)"
  stage: package
  artifacts:
    name: "kpods-$VERSION"
    paths:
      - kpods-*.tgz
  script:
    - npm pack